<div id="main" class="main">
    <!-- navbar start -->
    <div id='header' class='header'>
        <a href="#!/home">
            <div class='logo'><img src='./home/img/fullLogo.jpg' alt='Spotify Full Logo' class='brand' /></div>
        </a>
        <div id="myDIV" class="links">
            <ul><a href="#!/home`">
                    <li class="linkColor active">New Releases</li>
                </a><a href="#!/trending">
                    <li class="linkColor">Trending</li>
                </a><a href="#!/playlist">
                    <li class="linkColor">Playlist</li>
                </a><a href="#!/library">
                    <li class="linkColor">Library</li>
                </a><a href="#!/contact">
                    <li class="linkColor">Contact Us</li>
                </a></ul>
        </div>
        <div style="cursor: pointer;" ng-click="logout()">
            <div class='profile'><img src='./home/img/user.jpg' alt='User Profile' class='user_img' />
                <div class='user_name'></div>
                <div style='text-decoration: none; color: #fff; font-size: 15px; '>Logout</div>
            </div>
        </div>
    </div>
    <!-- navbar end -->
    <div id="recommend" class="recommend">
        <div class="top__text">
            <div class="top_left">New trending songs in the world</div>
            <div class="top_right">See all</div>
        </div>
        <div class="bottom_box">
            <div class="box_card" ng-repeat="trending in trendingSongs">
                <div class="box_img">
                    <img src={{trending.img}} alt="" class="box_img">
                    <div class="play-button"></div>
                </div>
                <div class="box_title">{{trending.title}}</div>
                <div class="box_subtitle list_subtitle">
                    <img src="./home/img/E.png" alt="E" />
                    <div class="artist_name">{{trending.artist}}</div>
                </div>
            </div>
        </div>
        <!-- next line -->
        <div id="recommend" class="recommend" style="margin-top: 15px;">
            <div class="top__text">
                <div class="top_left">New trending songs in the world</div>
                <div class="top_right">See all</div>
            </div>
            <div class="bottom_box">
                <div class="box_card" ng-repeat="trending2 in trendingSongs2">
                    <div class="box_img">
                        <img src={{trending2.img}} alt="" class="box_img">
                        <div class="play-button"></div>
                    </div>
                    <div class="box_title">{{trending2.title}}</div>
                    <div class="box_subtitle list_subtitle">
                        <img src="./home/img/E.png" alt="E" />
                        <div class="artist_name">{{trending2.artist}}</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
