<body ng-controller="homeCtrl">
    <div id="main" class="main">
        <div>
            <!-- navbar start -->
            <div id='header' class='header'>
                <a href="#!/home">
                    <div class='logo'><img src='./home/img/fullLogo.jpg' alt='Spotify Full Logo' class='brand' /></div>
                </a>
                <div id="myDIV" class="links">
                    <ul><a href="#!/home`">
                            <li class="linkColor active">New Releases</li>
                        </a><a href="#!/trending">
                            <li class="linkColor">Trending</li>
                        </a><a href="#!/playlist">
                            <li class="linkColor">Playlist</li>
                        </a><a href="#!/library">
                            <li class="linkColor">Library</li>
                        </a><a href="#!/contact">
                            <li class="linkColor">Contact Us</li>
                        </a></ul>
                </div>
                <div style="cursor: pointer;" ng-click="logout()">
                    <div class='profile'><img src='./home/img/user.jpg' alt='User Profile' class='user_img' />
                        <div class='user_name'></div>
                        <div style='text-decoration: none; color: #fff; font-size: 15px; '>Logout</div>
                    </div>
                </div>
            </div>
            <!-- navbar end -->
            <div id="player" class="player">
                <div class="music">
                    <img src="./home/img/stay.jpg" alt="Music" class="music_img" />
                    <div class="music_details">
                        <div class="title">STAY (with Justin Bieber)</div>
                        <div class="subtitle">The Kid LAROI, Justin Bieber</div>
                    </div>
                </div>
                <div class="controls">
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-play"></i>
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="options">
                    <i class="fas fa-ellipsis-v"></i>
                    <i class="fas fa-volume-down"></i>
                    <div class="volume"></div>
                </div>
            </div>

            <div id="recently_played" class="recently_played">
                <div class="heading">Recently Played</div>
                <div class="list_box">
                    <div class="list_item" ng-repeat="recent in recentSongs">
                        <img src={{recent.img}} alt="List Icon" class="list_img" />
                        <div class="list_details">
                            <div class="list_title">{{recent.title}}</div>
                            <div class="list_subtitle">
                                <img src="./home/img/E.png" alt="E" />
                                <div class="artist_name">{{recent.artist}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="recommend" class="recommend">
                <div class="top_text">
                    <div class="top_left">Recommended for you</div>
                    <div class="top_right">See all</div>
                </div>
                <div class="bottom_box">
                    <div class="box_card" ng-repeat="home in homeSongs">
                        <div>
                            <div class="box_img">
                                <img src={{home.img}} alt="" class="box_img">
                                <div class="play-button"></div>
                            </div>
                        </div>
                        <div class="box_title">{{home.title}}</div>
                        <div class="box_subtitle list_subtitle">
                            <img src="./home/img/E.png" alt="E" />
                            <div class="artist_name">{{home.artist}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
